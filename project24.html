<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 24</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Uynab Exam Generator</h1>
    <br />
    <table>
      <tr>
        <td><label for="question">Pertanyaan</label></td>
        <td>
          <textarea name="question" id="question" cols="22" rows="3"></textarea>
        </td>
      </tr>
      <tr>
        <td><label for="option">Opsi</label></td>
        <td><input type="text" name="option" id="option" /></td>
      </tr>
      <tr>
        <td><label for="time">Waktu</label></td>
        <td><input type="number" name="time" id="time" /></td>
        <td>Menit</td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button onclick="handleSave()" style="background-color: aquamarine">
            Generate
          </button>
        </td>
      </tr>
    </table>
    <br />
    <hr />
    <br />
    <table id="table">
      <thead align="center">
        <td>No</td>
        <td id="question-head">Pertanyaan</td>
        <td>Waktu</td>
      </thead>
      <tbody align="center"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
